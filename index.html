<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote for the Next Twitch Emote</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; }
    .emote-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .emote-option { border: 2px solid #444; border-radius: 8px; padding: 10px; cursor: pointer; background: #222; }
    .emote-option.selected { border-color: #0f0; background: #333; }
    img { max-width: 100px; height: auto; display: block; margin: 0 auto 10px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
    .results { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Vote for the Next Twitch Emote</h1>
  <div class="emote-grid" id="emoteGrid"></div>
  <button onclick="submitVotes()">Submit Vote</button>
  <div class="results" id="results"></div>

  <script>
const emotes = [
  { id: 'sus', label: 'Among Us Sus', src: 'Among_Us_Sus.png' },
  { id: 'cat', label: 'Cute Cat', src: 'Cat_Cute.png' },
  { id: 'confetti', label: 'Frog Confetti', src: 'FrogConfetti.gif' },
  { id: 'bonk', label: 'Goose Bonk', src: 'GooseBonk.gif' },
  { id: 'cry', label: 'Not Crying', src: 'Im_Not_Crying.gif' },
  { id: 'gay', label: 'Point Gay', src: 'POINT_GAY.png' },
  { id: 'scam', label: 'Pepe Scam', src: 'PepeScam.gif' },
  { id: 'smoke', label: 'Rilakkuma', src: 'Rilakkuma.gif' },
  { id: 'skill', label: 'Skill Issue', src: 'Skill_Issue_Peepo.gif' },
  { id: 'money', label: 'Throwing Money', src: 'ThrowingMoney.gif' },
  { id: 'tried', label: 'You Tried', src: 'You_Tried.png' },
  { id: 'catno', label: 'Cat NOO', src: 'catNOO.gif' },
  { id: 'dogjam', label: 'Dog Disco', src: 'dogjamdisco.gif' },
  { id: 'fax', label: 'FAX', src: 'fax.png' },
  { id: 'poof', label: 'Heart Poof', src: 'greenpoofheart.gif' },
  { id: 'hella', label: 'Hella Gay', src: 'hellagay.png' },
  { id: 'duck', label: 'Meme Duck', src: 'meme_duck.gif' },
  { id: 'pedro', label: 'Pedro Laugh', src: 'pedrolaughcry.gif' },
  { id: 'smoke', label: 'Pepe Weed', src: 'pepe_smoke_weed_cloud_leaf.gif' },
  { id: 'wtf', label: 'WTF You Say?', src: 'thefuckyoutalkingabout.png' },
  { id: 'what', label: 'What?', src: 'what.gif' },
  { id: 'smoke2', label: 'White Smoke', src: 'white_smoke.gif' }
];

    const votes = {};

    const grid = document.getElementById('emoteGrid');
    emotes.forEach(emote => {
      const div = document.createElement('div');
      div.className = 'emote-option';
      div.onclick = () => {
        div.classList.toggle('selected');
        votes[emote.id] = div.classList.contains('selected');
      };
      div.innerHTML = `<img src="${emote.src}" alt="${emote.label}"><label>${emote.label}</label>`;
      grid.appendChild(div);
    });

    function submitVotes() {
      const selected = emotes.filter(e => votes[e.id]);
      const resultText = selected.map(e => `✔️ ${e.label}`).join('<br>');
      document.getElementById('results').innerHTML = `<h2>Your Vote:</h2>${resultText || 'None'}`;
    }
  </script>
</body>
</html>
